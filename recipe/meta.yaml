{% set name = "pycromanager" %}
{% set version = "0.31.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycromanager-{{ version }}.tar.gz
  sha256: a7c435a7a52c2d19b0e505197b871c0cc488964aee3a2d196c7abc0f537ab68d
  patches:
    - setup.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dask-core >=2022.2.0
    - docstring-inheritance
    - ndtiff >=2.2.0
    - numpy
    - pymmcore
    - python >=3.6
    - pyzmq
    - sortedcontainers  # Imported but not declared in requirements

test:
  imports:
    - pycromanager
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pycromanager
  summary: Open source microscope control using python
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/micro-manager/pycro-manager

extra:
  recipe-maintainers:
    - goanpeca
    - henrypinkard
