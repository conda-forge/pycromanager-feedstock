{% set name = "pycromanager" %}
{% set version = "0.22.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycromanager-{{ version }}.tar.gz
  sha256: 2ef05515433a0b8efd909012dd01933dcc29dd9fcc0a20d0ec46bcbea961cfb1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dask-core >=2022.2.0
    - docstring-inheritance
    - ndtiff
    - numpy
    - python >=3.6
    - pyzmq

test:
  imports:
    - pycromanager
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/micro-manager/pycro-manager
  summary: Open source microscope control using python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - henrypinkard
