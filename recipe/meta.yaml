{% set name = "pycromanager" %}
{% set version = "0.19.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycromanager-{{ version }}.tar.gz
  sha256: f018ce68a282862f74d63fe32696fa38e04e11a053e26aaa8c3eb4ab29ffb1f6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dask-core >=2022.2.0
    - docstring-inheritance
    - numpy
    - python >=3.6
    - pyzmq

test:
  imports:
    - pycromanager
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/micro-manager/pycro-manager
  summary: Open source microscope control using python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - henrypinkard
