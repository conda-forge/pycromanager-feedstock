{% set name = "pycromanager" %}
{% set version = "0.25.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycromanager-{{ version }}.tar.gz
  sha256: 33fc79b172056b799949fd4664d08a76d4581563a6d4f1a27fd64215b1ea5f1b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dask-core >=2022.2.0
    - docstring-inheritance
    - ndtiff >=1.4.0
    - numpy
    - python >=3.6
    - pyzmq

test:
  imports:
    - pycromanager
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pycromanager
  summary: Open source microscope control using python
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/micro-manager/pycro-manager

extra:
  recipe-maintainers:
    - goanpeca
    - henrypinkard
